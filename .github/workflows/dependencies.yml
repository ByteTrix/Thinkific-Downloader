name: 🔄 Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: 📦 Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: 🏗️ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install tools
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: 🔄 Check for dependency updates
      run: |
        # Backup current requirements
        cp requirements.txt requirements.txt.backup
        
        echo "📋 Current dependencies:"
        cat requirements.txt
        
        echo ""
        echo "🔍 Checking for available updates..."
        pip list --outdated || echo "All packages up to date"

    - name: 🧪 Test current dependencies
      run: |
        pip install -r requirements.txt
        python -c "import thinkific_downloader; print('✅ Current dependencies work')"

    - name: 🔒 Security check
      run: |
        safety check -r requirements.txt

    - name: 📝 Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: '🔄 Update dependencies'
        title: '� Dependency Security Check'
        body: |
          ## � Automated Dependency Security Check
          
          This PR was automatically created to report on dependency security status.
          
          ### 🧪 Status
          - Checked Python dependencies for security vulnerabilities
          - Verified package imports work correctly
          - Listed any available updates
          
          ### 🔍 Review Actions
          - [ ] Review any security warnings in the job logs
          - [ ] Consider updating dependencies if vulnerabilities found
          - [ ] Test functionality with any recommended updates
          
          ### 🤖 Automation Info
          - Created by GitHub Actions
          - Triggered by: ${{ github.event_name }}
          - Python version tested: 3.11
          
          ---
          
          **Note**: This is an informational check. Manual review and testing recommended before updating dependencies.
        branch: automated-dependency-update
        delete-branch: true
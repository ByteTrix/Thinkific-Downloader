name: ğŸš€ Release & Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.3)'
        required: true
        type: string

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: kvnxo/thinkific-downloader

jobs:
  # ============================================================================
  # Job 1: Create GitHub Release
  # ============================================================================
  create-release:
    name: ğŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    
    steps:
    - name: ğŸ—ï¸ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ·ï¸ Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "tag_name=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        # Generate changelog from git commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
        else
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --reverse)
        fi
        
        # Create changelog
        cat << EOF > CHANGELOG.md
        ## ğŸ‰ What's New in ${{ steps.get_version.outputs.tag_name }}
        
        ### ğŸš€ Features & Improvements
        $COMMITS
        
        ### ğŸ“¦ Installation Options
        
        #### ğŸ³ Docker (Recommended)
        \`\`\`bash
        # Clone the project
        git clone https://github.com/itskavin/Thinkific-Downloader.git
        cd Thinkific-Downloader
        
        # Setup and run
        cp .env.example .env
        # Edit .env with your course details
        docker-compose up
        \`\`\`
        
        #### ğŸ Python Direct
        \`\`\`bash
        # Download and extract the source code
        # Or clone: git clone https://github.com/itskavin/Thinkific-Downloader.git
        cd Thinkific-Downloader
        
        # Install and run
        pip install -r requirements.txt
        python thinkificdownloader.py
        \`\`\`
        
        ### ğŸ¯ Key Features
        - âœ… **Downloads to ./downloads by default** - All course content organized in project directory
        - âœ… **Enhanced Docker workflow** - Requires project directory for proper functionality
        - âœ… **Parallel processing** - Download multiple files simultaneously
        - âœ… **Smart resume** - Continue interrupted downloads automatically
        - âœ… **File validation** - Integrity checks and corruption detection
        - âœ… **Rich progress UI** - Beautiful terminal interface with real-time updates
        
        ### ğŸ“‹ Requirements
        - Python 3.8+ (for direct installation)
        - Docker (for containerized usage)
        - FFmpeg (optional, for presentation merging)
        
        ---
        
        **âš ï¸ Important**: Always clone or download the project first, then run Docker/Python from the project directory. The app needs access to the project folder for downloads, configuration, and proper functionality.
        EOF
        
        # Set multiline output
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ğŸ‰ Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.tag_name }}
        release_name: ğŸš€ Thinkific Downloader ${{ steps.get_version.outputs.tag_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false

  # ============================================================================
  # Job 2: Build Docker Images
  # ============================================================================
  build-docker:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: ğŸ—ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest
          type=raw,value=${{ needs.create-release.outputs.tag_name }}

    - name: ğŸš€ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================================================
  # Job 3: Create Platform-Specific Packages (Source Code)
  # ============================================================================
  build-packages:
    name: ğŸ“¦ Build Source Code Packages
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            ext: tar.gz
          - os: windows-latest
            platform: windows
            ext: zip
          - os: macos-latest
            platform: macos
            ext: tar.gz
    
    steps:
    - name: ğŸ—ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ï¿½ Create portable source package
      shell: bash
      run: |
        # Create package directory
        mkdir -p package/thinkific-downloader
        
        # Copy all necessary files
        cp -r thinkific_downloader package/thinkific-downloader/
        cp thinkificdownloader.py package/thinkific-downloader/
        cp requirements.txt package/thinkific-downloader/
        cp .env.example package/thinkific-downloader/
        cp README.md package/thinkific-downloader/
        cp SETUP.md package/thinkific-downloader/
        cp LICENSE package/thinkific-downloader/
        
        # Copy Docker files if they exist
        [ -f docker-compose.yml ] && cp docker-compose.yml package/thinkific-downloader/
        [ -f Dockerfile ] && cp Dockerfile package/thinkific-downloader/
        
        # Create setup scripts for each platform
        if [ "${{ matrix.platform }}" = "windows" ]; then
          # Windows batch file
          cat > package/thinkific-downloader/setup-and-run.bat << 'EOF'
        @echo off
        title Thinkific Downloader Setup
        echo.
        echo ğŸš€ Thinkific Downloader - Setup and Run
        echo ========================================
        echo.
        
        REM Check if .env exists
        if not exist ".env" (
            echo ğŸ“ Creating .env file from template...
            copy .env.example .env
            echo.
            echo âš ï¸  IMPORTANT: Please edit the .env file with your course details!
            echo    - Add your COURSE_LINK
            echo    - Add your COOKIE_DATA
            echo    - Add your CLIENT_DATE
            echo.
            echo ğŸ“– See SETUP.md for detailed instructions on getting these values.
            echo.
            pause
            echo.
        )
        
        REM Check for Python
        python --version >nul 2>&1
        if %errorlevel% neq 0 (
            echo âŒ Python is not installed or not in PATH
            echo    Please install Python 3.8+ from https://python.org
            pause
            exit /b 1
        )
        
        echo ğŸ“¦ Installing dependencies...
        pip install -r requirements.txt
        if %errorlevel% neq 0 (
            echo âŒ Failed to install dependencies
            pause
            exit /b 1
        )
        
        echo.
        echo ğŸ¯ Starting Thinkific Downloader...
        echo    Downloads will be saved to: ./downloads/
        echo.
        python thinkificdownloader.py
        
        echo.
        echo ğŸ‰ Download completed!
        pause
        EOF
        
          # Docker script for Windows
          cat > package/thinkific-downloader/run-docker.bat << 'EOF'
        @echo off
        title Thinkific Downloader - Docker
        echo.
        echo ğŸ³ Thinkific Downloader - Docker Mode
        echo ====================================
        echo.
        
        REM Check if .env exists
        if not exist ".env" (
            echo ğŸ“ Creating .env file from template...
            copy .env.example .env
            echo.
            echo âš ï¸  IMPORTANT: Please edit the .env file with your course details!
            echo    See SETUP.md for detailed instructions.
            echo.
            pause
            exit /b 1
        )
        
        echo ğŸ”„ Pulling latest Docker image...
        docker pull kvnxo/thinkific-downloader:latest
        
        echo ï¿½ Starting download with Docker...
        echo    Downloads will be saved to: ./downloads/
        echo.
        docker run -it --rm -v "%cd%\downloads:/app/downloads" --env-file .env kvnxo/thinkific-downloader:latest
        
        echo.
        echo ğŸ‰ Download completed!
        pause
        EOF
        
        else
          # Unix shell script
          cat > package/thinkific-downloader/setup-and-run.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ğŸš€ Thinkific Downloader - Setup and Run"
        echo "========================================"
        echo
        
        # Check if .env exists
        if [ ! -f ".env" ]; then
            echo "ğŸ“ Creating .env file from template..."
            cp .env.example .env
            echo
            echo "âš ï¸  IMPORTANT: Please edit the .env file with your course details!"
            echo "   - Add your COURSE_LINK"
            echo "   - Add your COOKIE_DATA" 
            echo "   - Add your CLIENT_DATE"
            echo
            echo "ğŸ“– See SETUP.md for detailed instructions on getting these values."
            echo
            echo "Edit the .env file now and run this script again."
            exit 1
        fi
        
        # Check for Python
        if ! command -v python3 &> /dev/null && ! command -v python &> /dev/null; then
            echo "âŒ Python is not installed"
            echo "   Please install Python 3.8+ from your package manager or https://python.org"
            exit 1
        fi
        
        # Use python3 if available, otherwise python
        PYTHON_CMD="python3"
        if ! command -v python3 &> /dev/null; then
            PYTHON_CMD="python"
        fi
        
        echo "ğŸ“¦ Installing dependencies..."
        $PYTHON_CMD -m pip install -r requirements.txt
        
        echo
        echo "ğŸ¯ Starting Thinkific Downloader..."
        echo "   Downloads will be saved to: ./downloads/"
        echo
        $PYTHON_CMD thinkificdownloader.py
        
        echo
        echo "ğŸ‰ Download completed!"
        EOF
          chmod +x package/thinkific-downloader/setup-and-run.sh
          
          # Docker script for Unix
          cat > package/thinkific-downloader/run-docker.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ğŸ³ Thinkific Downloader - Docker Mode"
        echo "===================================="
        echo
        
        # Check if .env exists
        if [ ! -f ".env" ]; then
            echo "ğŸ“ Creating .env file from template..."
            cp .env.example .env
            echo
            echo "âš ï¸  IMPORTANT: Please edit the .env file with your course details!"
            echo "   See SETUP.md for detailed instructions."
            echo
            echo "Edit the .env file now and run this script again."
            exit 1
        fi
        
        # Check for Docker
        if ! command -v docker &> /dev/null; then
            echo "âŒ Docker is not installed"
            echo "   Please install Docker from https://docker.com"
            exit 1
        fi
        
        echo "ğŸ”„ Pulling latest Docker image..."
        docker pull kvnxo/thinkific-downloader:latest
        
        echo "ï¿½ Starting download with Docker..."
        echo "   Downloads will be saved to: ./downloads/"
        echo
        docker run -it --rm -v "$(pwd)/downloads:/app/downloads" --env-file .env kvnxo/thinkific-downloader:latest
        
        echo
        echo "ğŸ‰ Download completed!"
        EOF
          chmod +x package/thinkific-downloader/run-docker.sh
        fi
        
        # Create README for package
        cat > package/thinkific-downloader/QUICK-START.md << 'EOF'
        # ğŸ“¥ Thinkific Downloader - Quick Start Guide
        
        ## ğŸš€ Quick Start Options
        
        ### Option 1: Docker (Recommended)
        **Requirements**: Docker installed
        

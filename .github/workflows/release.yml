name: ðŸš€ Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ—ï¸ Checkout
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: ðŸŽ‰ Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: ðŸš€ Release ${{ steps.version.outputs.tag }}
        body: |
          ## ðŸŽ‰ New Release: ${{ steps.version.outputs.tag }}
          
          ### ðŸš€ Installation Options
          
          **Docker Hub:**
          ```bash
          docker pull kvnxo/thinkific-downloader:${{ steps.version.outputs.tag }}
          # or
          docker pull kvnxo/thinkific-downloader:latest
          ```
          
          **GitHub Packages:**
          ```bash
          docker pull ghcr.io/bytetrix/thinkific-downloader:${{ steps.version.outputs.tag }}
          # or  
          docker pull ghcr.io/bytetrix/thinkific-downloader:latest
          ```
          
          **Setup and Run:**
          ```bash
          git clone https://github.com/ByteTrix/Thinkific-Downloader.git
          cd Thinkific-Downloader
          cp .env.example .env
          # Edit .env with your details
          docker-compose up
          ```
          
          **Python Direct:**
          ```bash
          git clone https://github.com/ByteTrix/Thinkific-Downloader.git
          cd Thinkific-Downloader
          pip install -r requirements.txt
          python thinkificdownloader.py
          ```
          
          ### ðŸŽ¯ Key Features
          - Downloads to `./downloads/` by default
          - Docker support for easy setup
          - Parallel downloads
          - Smart resume functionality
        draft: false
        prerelease: false

  docker:
    name: ðŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
    - name: ðŸ—ï¸ Checkout
      uses: actions/checkout@v4

    - name: ðŸ·ï¸ Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ”‘ Login to Docker Hub (Optional)
      continue-on-error: true
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ”§ Build and Push to Docker Hub (Optional)
      continue-on-error: true
      run: |
        docker build -t kvnxo/thinkific-downloader:latest .
        docker build -t kvnxo/thinkific-downloader:${{ steps.version.outputs.tag }} .
        docker push kvnxo/thinkific-downloader:latest
        docker push kvnxo/thinkific-downloader:${{ steps.version.outputs.tag }}

    - name: ðŸ“¦ Build and Push to GitHub Packages
      run: |
        # Convert repository name to lowercase for GitHub Container Registry
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        
        # Build and tag for GitHub Container Registry
        docker build -t ghcr.io/${REPO_LOWER}:latest .
        docker build -t ghcr.io/${REPO_LOWER}:${{ steps.version.outputs.tag }} .
        
        # Push to GitHub Container Registry
        docker push ghcr.io/${REPO_LOWER}:latest
        docker push ghcr.io/${REPO_LOWER}:${{ steps.version.outputs.tag }}